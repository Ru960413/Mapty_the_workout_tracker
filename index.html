  <body>
    <div class="sidebar">
      <img src="planning/logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">種類</label>
            <select class="form__input form__input--type">
              <option value="running">跑步</option>
              <option value="cycling">騎腳踏車</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">距離</label>
            <input
              class="form__input form__input--distance"
              placeholder="公里"
            />
          </div>
          <div class="form__row">
            <label class="form__label">持續時間</label>
            <input
              class="form__input form__input--duration"
              placeholder="分鐘"
            />
          </div>
          <div class="form__row">
            <label class="form__label">步頻</label>
            <input
              class="form__input form__input--cadence"
              placeholder="步數/分鐘"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">上升高度</label>
            <input
              class="form__input form__input--elevation"
              placeholder="公尺"
            />
          </div>
          <button class="form__btn">OK</button>
        </form>
